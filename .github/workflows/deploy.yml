name: Deploy Based on Labels

on:
    push:
        branches:
            - main # main 브랜치로 푸시될 때 실행

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            # 1. Node.js 및 pnpm 설치
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "18"

            - name: Install pnpm
              run: npm install -g pnpm

            # 2. Repository Checkout
            - name: Checkout repository
              uses: actions/checkout@v2

            # 3. PR 라벨 가져오기
            - name: Fetch Labels for the Related PR
              id: fetch_labels
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  PR_NUMBER=$(gh pr list --state open --base main --json number --jq '.[0].number')
                  if [ -z "$PR_NUMBER" ]; then
                    echo "No open PR found for the main branch. Exiting..."
                    exit 0
                  fi
                  
                  LABELS=$(gh pr view "$PR_NUMBER" --json labels --jq '.labels[].name')
                  echo "Labels: $LABELS"
                  echo "labels=$LABELS" >> $GITHUB_ENV

            # 4. 클라이언트 배포
            - name: Build and Deploy Client
              if: contains(env.labels, 'Deploy-Client')
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: "kr-standard"
              run: |
                  echo "${{ secrets.FRONT_END_ENV }}" > apps/client/.env
                  cd apps/client
                  pnpm install
                  pnpm run build
                  
                  # AWS CLI 설치 및 설정
                  sudo apt-get update
                  sudo apt-get install -y python3-pip
                  pip3 install --upgrade awscli
                  
                  # 빌드된 정적 파일 업로드
                  aws --endpoint-url=https://kr.object.ncloudstorage.com s3 sync ./dist s3://ask-it-static/dist --acl public-read

            # 5. 서버 배포
            - name: Deploy Server
              if: contains(env.labels, 'Deploy-Server')
              uses: appleboy/ssh-action@v0.1.4
              with:
                  host: ${{ secrets.WEB_SERVER_IP }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.NCP_SERVER_RSA_PRIVATE_KEY }}
                  script: |
                      export NVM_DIR="$HOME/.nvm"
                      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
                      npm install -g pnpm pm2
                      
                      # 서버 디렉토리 설정
                      SERVER_DIR="~/Ask-It-server"
                      if [ ! -d "$SERVER_DIR" ]; then
                        mkdir -p $SERVER_DIR
                      fi
                      if [ ! -d "$SERVER_DIR/.git" ]; then
                        git clone "${{ secrets.GIT_REPO_URL }}" $SERVER_DIR
                      else
                        cd $SERVER_DIR
                        git reset --hard
                        git pull origin main
                        pnpm install
                      fi
                      
                      cd $SERVER_DIR/apps/server
                      echo "${{ secrets.SERVER_ENV }}" > .env
                      pnpx prisma generate
                      pnpx prisma migrate deploy
                      pnpm build
                      
                      pm2 stop http-server || true
                      pm2 delete http-server || true
                      pm2 start ecosystem.config.js

            # 6. 소켓 서버 배포
            - name: Deploy Socket Server
              if: contains(env.labels, 'Deploy-Socket')
              uses: appleboy/ssh-action@v0.1.4
              with:
                  host: ${{ secrets.WEB_SERVER_IP }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.NCP_SERVER_RSA_PRIVATE_KEY }}
                  script: |
                      export NVM_DIR="$HOME/.nvm"
                      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
                      npm install -g pnpm pm2
                      
                      # 소켓 서버 디렉토리 설정
                      SOCKET_DIR="~/Ask-It-socket"
                      if [ ! -d "$SOCKET_DIR" ]; then
                        mkdir -p $SOCKET_DIR
                      fi
                      if [ ! -d "$SOCKET_DIR/.git" ]; then
                        git clone "${{ secrets.GIT_REPO_URL }}" $SOCKET_DIR
                      else
                        cd $SOCKET_DIR
                        git reset --hard
                        git pull origin main
                        pnpm install
                      fi
                      
                      cd $SOCKET_DIR/apps/socket-server
                      echo "${{ secrets.SOCKET_ENV }}" > .env
                      pnpx prisma generate
                      pnpm build
                      
                      pm2 stop ws-server || true
                      pm2 delete ws-server
                      pm2 start ecosystem.config.js